{% extends 'todo_list/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row pt-5">
    <div class="col-md-6 offset-md-3">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Add</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
